<!DOCTYPE html>
<html>
<head>
  <title>Peta Hotspot - Satellite View (Gratis)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const sheetDataUrl = "https://script.google.com/macros/s/AKfycbwM8rZO1cOlMe6ivAaTEDkFjY2xt3fR33fwfqbL0PbWCGfyG_Kpm-7Phfq34eob9NcZ/exec";

    const map = L.map('map').setView([-2.5, 117.5], 5);

    // Gunakan tile satelit dari Esri (gratis dan legal)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri | Source: Esri, Maxar, Earthstar Geographics',
      maxZoom: 19
    }).addTo(map);

    // Ambil dan tampilkan data hotspot
    fetch(sheetDataUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          const lat = parseFloat(row.Latitude);
          const lon = parseFloat(row.Longitude);
          const level = (row["Confidence_Level"] || "").toLowerCase();

          if (!isNaN(lat) && !isNaN(lon)) {
            const iconColor = level === "high" ? "red" : "yellow";

            const circle = L.circleMarker([lat, lon], {
              radius: 8,
              fillColor: iconColor,
              color: iconColor,
              weight: 1,
              opacity: 1,
              fillOpacity: 0.5
            }).addTo(map);

            circle.bindPopup(`
              <b>${row["Tanggal & Jam"]}</b><br>
              Provinsi: ${row.Provinsi}<br>
              Kab/Kota: ${row["Kab/Kota"]}<br>
              Kec: ${row.Kecamatan}<br>
              Desa: ${row.Desa}<br>
              Sumber: ${row.Sumber}<br>
              Level: ${row.Confidence_Level}<br>
              <b>Latitude:</b> ${lat}<br>
              <b>Longitude:</b> ${lon}
            `);
          }
        });
      })
      .catch(err => {
        console.error("Gagal mengambil data:", err);
        alert("Gagal mengambil data dari Google Sheet.");
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }

    .header {
      position: absolute;
      top: 0; left: 0; width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #444;
      color: white;
      padding: 10px 20px;
      z-index: 1000;
    }

    .title {
      text-align: center;
      flex-grow: 1;
      font-size: 16px;
      font-weight: bold;
    }

    .logo {
      height: 40px;
    }

    .filters {
      position: absolute;
      top: 100px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 999;
      max-width: 200px;
    }

    .filters h4 {
      margin-top: 0;
    }

    .checkbox-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="logo-kiri.png" class="logo" alt="Logo Kiri">
    <div class="title">
      DIREKTORAT PENGENDALIAN KEBAKARAN LAHAN<br>
      <small>Peta Hotspot Level Confidence Medium - High selama rentang 3 hari</small>
    </div>
    <img src="logo-kanan.png" class="logo" alt="Logo Kanan">
  </div>

  <!-- Filter -->
  <div class="filters">
    <div class="checkbox-group">
      <h4>Confidence Level</h4>
      <label><input type="checkbox" value="medium" checked> ðŸŸ¡ Medium</label><br>
      <label><input type="checkbox" value="high" checked> ðŸ”´ High</label>
    </div>
    <div class="checkbox-group">
      <h4>Tanggal</h4>
      <div id="tanggal-filter">Memuat tanggal...</div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { attributionControl: false }).setView([-2.5, 117], 5);

    // ESRI tile
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 18
    }).addTo(map);

    let hotspotLayer = L.layerGroup().addTo(map);
    const url = "https://opensheet.elk.sh/1Vce5YUId7cUZ29j8OEhdFSer26cszXgX3OSm5zoX1UI/Data%20Hotspot%20Nasional";
    let rawData = [];

    function extractTanggal(tanggalJam) {
      // Ambil hanya bagian tanggal dari "Sabtu, 12 Juli 2025 11:36:00"
      return tanggalJam.split(' ')[1] + ' ' + tanggalJam.split(' ')[2] + ' ' + tanggalJam.split(' ')[3];
    }

    function renderFilterTanggal(data) {
      const tanggalSet = new Set();
      data.forEach(row => {
        if (row["Tanggal & Jam"]) {
          tanggalSet.add(extractTanggal(row["Tanggal & Jam"]));
        }
      });

      const tanggalFilterDiv = document.getElementById("tanggal-filter");
      tanggalFilterDiv.innerHTML = "";

      [...tanggalSet].sort().forEach(tanggal => {
        const id = `tgl-${tanggal.replace(/\s+/g, '-')}`;
        tanggalFilterDiv.innerHTML += `
          <label><input type="checkbox" value="${tanggal}" checked> ${tanggal}</label><br>
        `;
      });
    }

    function getSelectedFilters() {
      const levels = Array.from(document.querySelectorAll('.filters input[type=checkbox][value="medium"], .filters input[type=checkbox][value="high"]'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      const tanggal = Array.from(document.querySelectorAll('#tanggal-filter input[type=checkbox]'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      return { levels, tanggal };
    }

    function applyFilters() {
      const { levels, tanggal } = getSelectedFilters();
      hotspotLayer.clearLayers();

      rawData.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lon = parseFloat(row.Longitude);
        const conf = row.Confidence_Level?.toLowerCase();
        const sumber = row.Sumber || "";
        const lokasi = `${row.Provinsi} - ${row["Kab/Kota"]}`;
        const waktu = row["Tanggal & Jam"] || "";
        const desa = row.Desa || "";

        const tanggalOnly = extractTanggal(waktu);

        if (!isNaN(lat) && !isNaN(lon) && levels.includes(conf) && tanggal.includes(tanggalOnly)) {
          const color = conf === 'high' ? 'red' : 'yellow';

          L.circleMarker([lat, lon], {
            radius: 6,
            fillColor: color,
            color: '#000',
            weight: 1,
            opacity: 0.5,
            fillOpacity: 0.5
          }).addTo(hotspotLayer)
          .bindPopup(`
            <b>${waktu}</b><br>
            ${lokasi}<br>
            Desa: ${desa}<br>
            Confidence: ${conf}<br>
            Sumber: ${sumber}<br>
            Koordinat: ${lat.toFixed(4)}, ${lon.toFixed(4)}
          `);
        }
      });
    }

    function init() {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          rawData = data;
          renderFilterTanggal(data);
          applyFilters();
        });

      document.querySelectorAll('.filters input[type=checkbox]').forEach(cb => {
        cb.addEventListener('change', applyFilters);
      });
    }

    init();
  </script>
</body>
</html>

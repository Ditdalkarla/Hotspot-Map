<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map = L.map('map').setView([-2, 117], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let hotspotLayer;
    let geojsonLayer;

    function loadProvinsiGeoJSON() {
      fetch("provinsi.geojson")
        .then(response => response.json())
        .then(geojson => {
          if (geojsonLayer) map.removeLayer(geojsonLayer);
          geojsonLayer = L.geoJSON(geojson, {
            style: {
              color: "#000000",
              weight: 1,
              fillOpacity: 0
            }
          }).addTo(map);
        })
        .catch(err => console.error("Gagal memuat provinsi.geojson", err));
    }

    function fetchAndRenderData() {
      fetch('https://script.google.com/macros/s/AKfycbzUKP4gk3zAXmBsl3PaWfKoKxvVowqvzkVHmi3KuKHP0fGl6dnlVBIMX5R2rHbwCR4QWg/exec')
        .then(res => res.json())
        .then(data => {
          if (hotspotLayer) map.removeLayer(hotspotLayer);

          hotspotLayer = L.layerGroup();

          data.features.forEach(feature => {
            const coords = feature.geometry.coordinates;
            const props = feature.properties;

            const marker = L.circleMarker([coords[1], coords[0]], {
              radius: 6,
              fillColor: props.confidence_level === 'high' ? 'red' : 'yellow',
              color: '#000',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.5
            }).bindPopup(`
              <strong>Provinsi:</strong> ${props.nama_provinsi}<br>
              <strong>Kab/Kota:</strong> ${props.kabkota}<br>
              <strong>Kecamatan:</strong> ${props.kecamatan}<br>
              <strong>Desa:</strong> ${props.desa}<br>
              <strong>Confidence:</strong> ${props.confidence_level}<br>
              <strong>Sumber:</strong> ${props.sumber}<br>
              <strong>Waktu:</strong> ${props.date_hotspot}
            `);

            hotspotLayer.addLayer(marker);
          });

          hotspotLayer.addTo(map);
        })
        .catch(err => console.error('Gagal memuat data hotspot:', err));
    }

    function init() {
      loadProvinsiGeoJSON();      // Tambahkan layer provinsi dulu (di bawah hotspot)
      fetchAndRenderData();       // Lalu tambahkan hotspot
    }

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Peta Hotspot</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Ganti URL di bawah ini dengan link Web App dari Google Script -->
  <script>
    const sheetDataUrl = "https://script.google.com/macros/s/AKfycbwM8rZO1cOlMe6ivAaTEDkFjY2xt3fR33fwfqbL0PbWCGfyG_Kpm-7Phfq34eob9NcZ/exec";

    const map = L.map('map').setView([-2.5, 117.5], 5); // Tengah Indonesia
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch(sheetDataUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          const lat = parseFloat(row.Latitude);
          const lon = parseFloat(row.Longitude);
          const level = row.Confidence_Level.toLowerCase();
          const color = level === 'high' ? 'red' : 'yellow';

          if (!isNaN(lat) && !isNaN(lon)) {
            const circle = L.circleMarker([lat, lon], {
              radius: 8,
              color: color,
              fillOpacity: 0.5
            }).addTo(map);
            circle.bindPopup(`
              <b>${row["Tanggal & Jam"]}</b><br>
              Provinsi: ${row.Provinsi}<br>
              Kab/Kota: ${row["Kab/Kota"]}<br>
              Kec: ${row.Kecamatan}<br>
              Desa: ${row.Desa}<br>
              Sumber: ${row.Sumber}<br>
              Level: ${row.Confidence_Level}
            `);
          }
        });
      });
  </script>
</body>
</html>

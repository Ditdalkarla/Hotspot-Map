<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  .header {
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
    padding: 6px 10px;
    background-color: #444;
    color: white;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 999;
    height: 60px;
  }

  .logo {
    height: 36px;
    width: auto;
  }

  .title {
    text-align: center;
    font-size: 13px;
    font-weight: bold;
    line-height: 1.3;
    padding: 0 8px;
  }

  #map {
    position: absolute;
    top: 60px; /* Sesuai tinggi header */
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1;
  }

  .filters {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.95);
    padding: 10px;
    border-radius: 6px;
    font-size: 13px;
    z-index: 999;
    box-shadow: 0 1px 6px rgba(0,0,0,0.2);
  }

  .filters h4 {
    margin: 0 0 6px 0;
    font-size: 14px;
  }

  .filters label {
    display: block;
    margin-bottom: 4px;
  }

  @media (max-width: 600px) {
    .logo {
      height: 28px;
    }
    .title {
      font-size: 11px;
      padding: 0 4px;
    }
    .header {
      height: auto;
      flex-direction: column;
    }
    #map {
      top: 80px; /* Naikkan map jika header lebih tinggi */
    }
  }
</style>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    #map { height: 100vh; width: 100vw; }
    #notif {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="notif">🔥 Hotspot baru terdeteksi!</div>
  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-1.5, 117], 5);

    // Base layers
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles © Esri'
    });

    const baseLayers = {
      "🗺️ OpenStreetMap": osm,
      "🛰️ ESRI Satelit": esri
    };

    L.control.layers(baseLayers).addTo(map);

    // Layer provinsi.geojson
    fetch('provinsi.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#888",
            weight: 1,
            fillOpacity: 0
          }
        }).addTo(map);
      });

    let lastHotspotIds = new Set();
    const hotspotLayer = L.layerGroup().addTo(map);

    function fetchHotspots() {
      fetch('https://opensheet.elk.sh/1rEIsTZPIkaULzgyh3yI0fUslKAKzPo5Qp34GWEz6A4I/Data%20Hotspot%20Nasional')
        .then(response => response.json())
        .then(data => {
          hotspotLayer.clearLayers();
          let newHotspots = [];

          data.forEach(row => {
            const id = row['No'];
            if (!id || !row['Latitude'] || !row['Longitude']) return;

            const isNew = !lastHotspotIds.has(id);
            if (isNew) newHotspots.push(row);
            lastHotspotIds.add(id);

            const color = row['Confidence_Level'] === 'high' ? 'red' : 'yellow';

            const marker = L.circleMarker([+row['Latitude'], +row['Longitude']], {
              radius: 6,
              color,
              fillOpacity: 0.5
            }).bindPopup(`
              <b>Provinsi:</b> ${row['Provinsi']}<br>
              <b>Kab/Kota:</b> ${row['Kab/Kota']}<br>
              <b>Kecamatan:</b> ${row['Kecamatan']}<br>
              <b>Desa:</b> ${row['Desa']}<br>
              <b>Confidence:</b> ${row['Confidence_Level']}<br>
              <b>Sumber:</b> ${row['Sumber']}<br>
              <b>Waktu:</b> ${row['Tanggal']} ${row['Jam']}
            `);

            marker.on('click', () => {
              marker.openPopup();
            });

            hotspotLayer.addLayer(marker);
          });

          if (newHotspots.length > 0) {
            showNotif(newHotspots.length);
          }
        });
    }

    function showNotif(jumlah) {
      const notif = document.getElementById('notif');
      notif.innerText = `🔥 ${jumlah} hotspot baru terdeteksi! Klik titik untuk info.`;
      notif.style.display = 'block';

      document.getElementById('notifSound').play();

      setTimeout(() => {
        notif.style.display = 'none';
      }, 60000); // 1 menit
    }

    fetchHotspots();
    setInterval(fetchHotspots, 15 * 60 * 1000); // setiap 15 menit
  </script>
</body>
</html>

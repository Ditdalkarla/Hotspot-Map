<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #666;
      color: white;
      padding: 10px;
      gap: 20px;
    }

    .logo {
      height: 50px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      max-width: 70%;
    }

    .subtitle {
      text-align: center;
      background: #444;
      color: #fff;
      padding: 5px;
      font-size: 14px;
    }

    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      border-radius: 5px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .legend div { margin-bottom: 4px; }
    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="logo-gakkum.png" class="logo" alt="Logo Gakkum">
    <div class="title">DIREKTORAT PENGENDALIAN KEBAKARAN LAHAN</div>
    <img src="logo-klhk.png" class="logo" alt="Logo KLHK">
  </div>
  <div class="subtitle">Peta Hotspot Level Confidence Medium - High selama rentang 3 hari</div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([-2.5, 117], 5); // Center Indonesia

    // ESRI World Imagery
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri',
      maxZoom: 18
    }).addTo(map);

    // Tambahkan layer GeoJSON wilayah administrasi
    fetch('wilayah_administrasi.json')
      .then(res => res.json())
      .then(geojson => {
        L.geoJSON(geojson, {
          style: {
            color: "#3388ff",
            weight: 2,
            opacity: 0.7,
            fillOpacity: 0.05
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.nama) {
              layer.bindPopup("Wilayah: " + feature.properties.nama);
            }
          }
        }).addTo(map);
      });

    // Ambil data dari Google Sheets (via opensheet)
    const sheetURL = 'https://opensheet.elk.sh/1Vce5YUId7cUZ29j8OEhdFSer26cszXgX3OSm5zoX1UI/Data%20Hotspot%20Nasional';

    fetch(sheetURL)
      .then(response => response.json())
      .then(data => {
        data.forEach(row => {
          const lat = parseFloat(row.Latitude);
          const lon = parseFloat(row.Longitude);
          const level = row.Confidence_Level?.toLowerCase();
          const sumber = row.Sumber || '';
          const tanggal = row.Tanggal || '';
          const jam = row.Jam || '';
          const lokasi = `${row.Provinsi || ''}, ${row['Kab/Kota'] || ''}`;

          if (!isNaN(lat) && !isNaN(lon) && (level === 'high' || level === 'medium')) {
            const color = level === 'high' ? 'red' : 'yellow';

            const circle = L.circleMarker([lat, lon], {
              radius: 6,
              fillColor: color,
              color: '#000',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.5
            }).addTo(map);

            circle.bindPopup(`
              <b>Provinsi:</b> ${row.Provinsi}<br>
              <b>Kab/Kota:</b> ${row['Kab/Kota']}<br>
              <b>Tanggal:</b> ${tanggal}<br>
              <b>Jam:</b> ${jam}<br>
              <b>Confidence:</b> ${level}<br>
              <b>Sumber:</b> ${sumber}
            `);
          }
        });
      });

    // Legend
    const legend = L.control({ position: 'bottomleft' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div><span class="dot" style="background:red"></span> High Confidence</div>
        <div><span class="dot" style="background:yellow"></span> Medium Confidence</div>
      `;
      return div;
    };
    legend.addTo(map);

    // Auto refresh setiap 15 menit
    setTimeout(() => {
      location.reload();
    }, 900000);
  </script>
</body>
</html>

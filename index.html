<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; }
    header {
      background-color: #444;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      z-index: 1000;
    }
    #filter-container {
      position: absolute;
      top: 70px;
      left: 10px;
      background: white;
      padding: 8px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #logo-kiri {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 5px;
    }
    #logo-kanan {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    DIREKTORAT PENGENDALIAN KEBAKARAN LAHAN<br>
    <small>Peta Hotspot Confidence Level Medium - High (3 Hari Terakhir)</small>
  </header>

  <div id="filter-container">
    <label for="confidenceFilter">Confidence:</label>
    <select id="confidenceFilter">
      <option value="all">Semua</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- Logo Kiri -->
  <div id="logo-kiri">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Logo_KLHK.svg/100px-Logo_KLHK.svg.png" height="50">
  </div>

  <!-- Label Kanan -->
  <div id="logo-kanan">
    &copy; KLHK 2025
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-2.5, 117], 5);

    // Gunakan ESRI tile map
    L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri — Source: Esri, Earthstar Geographics'
    }).addTo(map);

    const url = "https://opensheet.elk.sh/1Vce5YUId7cUZ29j8OEhdFSer26cszXgX3OSm5zoX1UI/Data%20Hotspot%20Nasional";
    let allMarkers = [];

    function updateMap(confidenceLevel) {
      allMarkers.forEach(marker => map.removeLayer(marker));
      allMarkers = [];

      fetch(url)
        .then(response => response.json())
        .then(data => {
          data.forEach(row => {
            const lat = parseFloat(row.Latitude);
            const lon = parseFloat(row.Longitude);
            const confidence = row.Confidence_Level?.toLowerCase();

            if (!isNaN(lat) && !isNaN(lon)) {
              if (confidenceLevel === 'all' || confidence === confidenceLevel) {
                const color = confidence === 'high' ? 'red' : 'yellow';
                const marker = L.circleMarker([lat, lon], {
                  radius: 6,
                  fillColor: color,
                  color: "#000",
                  weight: 1,
                  opacity: 0.5,
                  fillOpacity: 0.5
                }).addTo(map);

                marker.bindPopup(`
                  <strong>${row["Tanggal & Jam"]}</strong><br>
                  ${row.Provinsi} - ${row["Kab/Kota"]}, ${row.Kecamatan}<br>
                  Desa: ${row.Desa}<br>
                  Confidence: ${row.Confidence_Level}<br>
                  Sumber: ${row.Sumber}<br>
                  Lat: ${lat.toFixed(5)}<br>
                  Long: ${lon.toFixed(5)}
                `);

                allMarkers.push(marker);
              }
            }
          });
        })
        .catch(err => {
          console.error("Gagal ambil data:", err);
          alert("Gagal memuat data hotspot");
        });
    }

    // Inisialisasi pertama
    updateMap('all');

    // Dropdown filter listener
    document.getElementById('confidenceFilter').addEventListener('change', function () {
      updateMap(this.value);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff8cc;
      border: 1px solid #ffaa00;
      padding: 15px;
      z-index: 9999;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      max-width: 300px;
    }
    #notification strong {
      color: #cc0000;
    }
    #notification ul {
      padding-left: 20px;
      margin-top: 10px;
    }
    #notification li {
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ðŸ”” Notifikasi -->
  <div id="notification">
    ðŸ”¥ <strong>Hotspot baru terdeteksi!</strong>
    <div id="new-hotspot-list"></div>
  </div>

  <!-- ðŸ”Š Audio Notifikasi -->
  <audio id="notif-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1152-pristine.mp3" preload="auto"></audio>

  <script>
    const sheetUrl = 'https://opensheet.elk.sh/https://docs.google.com/spreadsheets/d/1g6TZQmjLuWf2oKr02RYFiQUZmCkMQTBvpgCmk5ZJl5o/DaftarHotspot';
    let map, hotspotLayer, geojsonLayer;
    let confidenceFilter = ['high', 'medium'];
    let previousHotspots = new Set();
    let markerMap = {}; // Untuk lompat ke marker

    function initMap() {
      map = L.map('map').setView([-2.5, 117], 5);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      hotspotLayer = L.layerGroup().addTo(map);

      fetchGeoJSON();
    }

    function fetchGeoJSON() {
      const geojsonUrl = 'https://raw.githubusercontent.com/Ditdalkarla/Hotspot-Map/main/provinsi.geojson';
      fetch(geojsonUrl)
        .then(res => res.json())
        .then(data => {
          geojsonLayer = L.geoJSON(data, {
            style: {
              color: '#3388ff',
              weight: 1,
              fillOpacity: 0.05
            }
          }).addTo(map);
          fetchAndRenderData();

          setInterval(() => {
            console.log("âŸ³ Refreshing data...");
            hotspotLayer.clearLayers();
            markerMap = {};
            fetchAndRenderData();
          }, 15 * 60 * 1000);
        })
        .catch(err => {
          console.error("Gagal memuat GeoJSON:", err);
          fetchAndRenderData();

          setInterval(() => {
            console.log("âŸ³ Refreshing data...");
            hotspotLayer.clearLayers();
            markerMap = {};
            fetchAndRenderData();
          }, 15 * 60 * 1000);
        });
    }

    function showNotification(newData) {
      const notif = document.getElementById('notification');
      const list = document.getElementById('new-hotspot-list');
      const sound = document.getElementById('notif-sound');

      list.innerHTML = '<ul>' + newData.map((h, i) => {
        const id = `${h.lat},${h.long},${h.date_hotspot}`;
        return `<li onclick="zoomToHotspot('${id}')">${h.desa}, ${h.kecamatan}, ${h.kabkota} (${h.confidence_level.toUpperCase()})</li>`;
      }).join('') + '</ul>';

      notif.style.display = 'block';
      sound.play(); // ðŸ”Š mainkan suara

      setTimeout(() => {
        notif.style.display = 'none';
      }, 60000);
    }

    function zoomToHotspot(id) {
      const marker = markerMap[id];
      if (marker) {
        map.setView(marker.getLatLng(), 13);
        marker.openPopup();
      }
    }

    function fetchAndRenderData() {
      fetch(sheetUrl)
        .then(res => res.json())
        .then(data => {
          const newHotspots = [];

          data.forEach(h => {
            if (!confidenceFilter.includes(h.confidence_level.toLowerCase())) return;

            const id = `${h.lat},${h.long},${h.date_hotspot}`;
            const color = h.confidence_level === 'high' ? 'red' : 'yellow';
            const marker = L.circleMarker([h.lat, h.long], {
              radius: 8,
              fillColor: color,
              color: color,
              weight: 1,
              fillOpacity: 0.5
            }).bindPopup(`
              <strong>Provinsi:</strong> ${h.nama_provinsi}<br>
              <strong>Kab/Kota:</strong> ${h.kabkota}<br>
              <strong>Kecamatan:</strong> ${h.kecamatan}<br>
              <strong>Desa:</strong> ${h.desa}<br>
              <strong>Confidence:</strong> ${h.confidence_level.toUpperCase()}<br>
              <strong>Tanggal:</strong> ${h.date_hotspot}<br>
              <strong>Sumber:</strong> ${h.sumber}
            `);

            marker.addTo(hotspotLayer);
            markerMap[id] = marker;

            if (!previousHotspots.has(id)) {
              newHotspots.push(h);
              previousHotspots.add(id);
            }
          });

          if (newHotspots.length > 0) {
            showNotification(newHotspots);
          }
        });
    }

    window.zoomToHotspot = zoomToHotspot; // agar fungsi bisa dipanggil dari onclick
    window.onload = initMap;
  </script>
</body>
</html>

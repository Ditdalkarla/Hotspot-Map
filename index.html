<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: sans-serif; }
    body { display: flex; flex-direction: column; }

    .header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 6px 10px;
      background-color: #444;
      color: white;
      height: 60px;
      flex-shrink: 0;
      z-index: 1;
    }

    .logo { height: 36px; }

    .title {
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      line-height: 1.3;
      padding: 0 8px;
    }

    .main { flex: 1; position: relative; }
    #map { width: 100%; height: 100%; }

    .filters {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      z-index: 999;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      max-width: 90vw;
      transition: transform 0.3s ease;
    }

    .filters h4 {
      margin: 10px 0 6px 0;
      font-size: 14px;
    }

    .filters label {
      display: block;
      margin-bottom: 4px;
    }

    .export-button {
      margin: 4px 4px 0 0;
      padding: 6px 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 140px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: black;
      padding: 8px 10px;
      text-decoration: none;
      display: block;
      font-size: 13px;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .logo { height: 28px; }
      .title { font-size: 11px; padding: 0 4px; }
      .header { height: 50px; }
      .main { height: calc(100% - 50px); }

      .filters {
        top: auto;
        bottom: 0;
        left: 0;
        right: 0;
        transform: translateY(100%);
        max-width: 100vw;
        overflow-y: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        border-radius: 12px 12px 0 0;
      }

      .filters.open {
        transform: translateY(0);
      }

      .toggle-filters-btn {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background-color: #444;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
      }
    }

    @media print {
      .header, .filters, .toggle-filters-btn {
        display: none !important;
      }
      #map {
        height: 100vh !important;
        width: 100vw !important;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-kiri.png" class="logo" alt="Logo Kiri">
    <div class="title">
      DIREKTORAT PENGENDALIAN KEBAKARAN LAHAN<br>
      <small>Peta Hotspot Level Confidence Medium - High selama rentang 3 hari</small>
    </div>
    <img src="logo-kanan.png" class="logo" alt="Logo Kanan">
  </div>

  <div class="main">
    <button class="toggle-filters-btn" onclick="toggleFilters()">ðŸ”½ Filter</button>
    <div class="filters" id="filterPanel">
      <!-- konten panel filter (Confidence, Tanggal, Sumber, Export, Cetak) -->
    </div>
    <div id="map"></div>
  </div>

  <script>
    function toggleFilters() {
      const panel = document.getElementById("filterPanel");
      panel.classList.toggle("open");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map("map").setView([-2.5, 117], 5);

    // Base layer ESRI Imagery
    const esriImagery = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      {
        attribution: "Tiles Â© Esri"
      }
    ).addTo(map);

    // Layer Provinsi (geojson)
    fetch("provinsi.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#000000",       // garis hitam
            weight: 1,
            fillOpacity: 0          // isi kosong
          }
        }).addTo(map);
      });

    // Layer Hotspot (contoh fetch)
    fetch("hotspot.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            let color = feature.properties.confidence_level === "high" ? "red" : "yellow";
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: color,
              color: color,
              weight: 1,
              opacity: 0.5,
              fillOpacity: 0.5
            });
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(JSON.stringify(feature.properties, null, 2));
          }
        }).addTo(map);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Peta Hotspot - Earth View</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #overlay {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }

    .logo-left, .logo-right {
      position: absolute;
      top: 10px;
      height: 60px;
      z-index: 1001;
    }

    .logo-left {
      left: 10px;
    }

    .logo-right {
      right: 10px;
    }

    .judul {
      font-size: 16px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>

  <!-- Leaflet CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <div id="overlay">
    <img src="Logo Deputi Gakkum LH.jpeg" class="logo-left" alt="Logo Gakkum" />
    <span class="judul">Peta Hotspot Level Confidence Medium - High selama rentang 3 hari</span>
    <img src="KLH(BPLH) - LOGO-06.png" class="logo-right" alt="Logo KLHK" />
  </div>

  <script>
    const sheetDataUrl = "https://script.google.com/macros/s/AKfycbwM8rZO1cOlMe6ivAaTEDkFjY2xt3fR33fwfqbL0PbWCGfyG_Kpm-7Phfq34eob9NcZ/exec";

    const map = L.map('map').setView([-2.5, 117.5], 5);

    L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0','mt1','mt2','mt3'],
    }).addTo(map);

    fetch(sheetDataUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(row => {
          const lat = parseFloat(row.Latitude);
          const lon = parseFloat(row.Longitude);
          const level = (row["Confidence_Level"] || "").toLowerCase();

          if (!isNaN(lat) && !isNaN(lon)) {
            const color = level === "high" ? "red" : "yellow";

            const marker = L.circleMarker([lat, lon], {
              radius: 6,
              fillColor: color,
              color: color,
              weight: 1,
              opacity: 1,
              fillOpacity: 0.5
            }).addTo(map);

            marker.bindPopup(`
              <b>${row["Tanggal & Jam"]}</b><br>
              Provinsi: ${row.Provinsi}<br>
              Kab/Kota: ${row["Kab/Kota"]}<br>
              Kec: ${row.Kecamatan}<br>
              Desa: ${row.Desa}<br>
              Sumber: ${row.Sumber}<br>
              Level: ${row.Confidence_Level}<br>
              <b>Latitude:</b> ${lat}<br>
              <b>Longitude:</b> ${lon}
            `);
          }
        });
      })
      .catch(err => {
        console.error("Gagal mengambil data:", err);
        alert("Gagal mengambil data dari Spreadsheet.");
      });
  </script>
</body>
</html>

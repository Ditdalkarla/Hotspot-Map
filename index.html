<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 6px 10px;
      background-color: #444;
      color: white;
      height: 60px;
      flex-shrink: 0;
      z-index: 1;
    }

    .logo {
      height: 36px;
      width: auto;
    }

    .title {
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      line-height: 1.3;
      padding: 0 8px;
    }

    .main {
      flex: 1;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .filters {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      z-index: 999;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      max-width: 90vw;
      overflow-wrap: break-word;
    }

    .filters h4 {
      margin: 10px 0 6px 0;
      font-size: 14px;
    }

    .filters label {
      display: block;
      margin-bottom: 4px;
    }

    @media (max-width: 600px) {
      .logo {
        height: 28px;
      }

      .title {
        font-size: 11px;
        padding: 0 4px;
      }

      .header {
        height: 50px;
      }

      .main {
        height: calc(100% - 50px);
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="logo-kiri.png" class="logo" alt="Logo Kiri">
    <div class="title">
      DIREKTORAT PENGENDALIAN KEBAKARAN LAHAN<br>
      <small>Peta Hotspot Level Confidence Medium - High selama rentang 3 hari</small>
    </div>
    <img src="logo-kanan.png" class="logo" alt="Logo Kanan">
  </div>

  <!-- Kontainer utama -->
  <div class="main">
    <div class="filters">
      <h4>Confidence Level</h4>
      <label><input type="checkbox" class="confidence-filter" value="medium" checked> ðŸŸ¡ Medium</label>
      <label><input type="checkbox" class="confidence-filter" value="high" checked> ðŸ”´ High</label>

      <h4>Tanggal</h4>
      <div id="tanggal-filter">Memuat tanggal...</div>

      <h4>Sumber</h4>
      <div id="sumber-filter">Memuat sumber...</div>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet Script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { attributionControl: false }).setView([-2.5, 117], 5);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 18
    }).addTo(map);

    let hotspotLayer = L.layerGroup().addTo(map);
    const url = "https://opensheet.elk.sh/1Vce5YUId7cUZ29j8OEhdFSer26cszXgX3OSm5zoX1UI/Data%20Hotspot%20Nasional";
    let rawData = [];

    function getLastThreeDates() {
      const options = { day: '2-digit', month: 'long', year: 'numeric' };
      const result = [];
      for (let i = 0; i < 3; i++) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        result.push(date.toLocaleDateString('id-ID', options));
      }
      return result;
    }

    function extractTanggal(tanggalJam) {
      const parts = tanggalJam.split(',')[1]?.trim().split(' ') || [];
      return parts.slice(0, 3).join(' ');
    }

    function renderFilterTanggal() {
      const tanggalFilterDiv = document.getElementById("tanggal-filter");
      const tanggalList = getLastThreeDates();

      tanggalFilterDiv.innerHTML = "";
      tanggalList.forEach(tgl => {
        tanggalFilterDiv.innerHTML += `
          <label><input type="checkbox" class="tanggal-filter" value="${tgl}" checked> ${tgl}</label>`;
      });
    }

    function renderFilterSumber(data) {
      const sumberSet = new Set();
      data.forEach(row => {
        if (row.Sumber) {
          sumberSet.add(row.Sumber.trim());
        }
      });

      const sumberFilterDiv = document.getElementById("sumber-filter");
      sumberFilterDiv.innerHTML = "";

      Array.from(sumberSet).sort().forEach(src => {
        const safeSrc = src.replace(/"/g, '&quot;');
        sumberFilterDiv.innerHTML += `
          <label><input type="checkbox" class="sumber-filter" value="${safeSrc}" checked> ${safeSrc}</label>`;
      });
    }

    function getSelectedFilters() {
      const levels = Array.from(document.querySelectorAll('.confidence-filter'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      const tanggal = Array.from(document.querySelectorAll('.tanggal-filter'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      const sumber = Array.from(document.querySelectorAll('.sumber-filter'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      return { levels, tanggal, sumber };
    }

    function applyFilters() {
      const { levels, tanggal, sumber } = getSelectedFilters();
      hotspotLayer.clearLayers();

      rawData.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lon = parseFloat(row.Longitude);
        const conf = row.Confidence_Level?.toLowerCase();
        const waktu = row["Tanggal & Jam"] || "";
        const tanggalOnly = extractTanggal(waktu);
        const lokasi = `${row.Provinsi} - ${row["Kab/Kota"]}`;
        const desa = row.Desa || "";
        const kecamatan = row.Kecamatan || "";
        const sumberVal = row.Sumber?.trim() || "";

        if (!isNaN(lat) && !isNaN(lon) &&
            levels.includes(conf) &&
            tanggal.includes(tanggalOnly) &&
            sumber.includes(sumberVal)) {

          const color = conf === 'high' ? 'red' : 'yellow';

          L.circleMarker([lat, lon], {
            radius: 6,
            fillColor: color,
            color: '#000',
            weight: 1,
            opacity: 0.5,
            fillOpacity: 0.5
          }).addTo(hotspotLayer)
            .bindPopup(`
              <b>${waktu}</b><br>
              ${lokasi}<br>
              Kecamatan: ${kecamatan}<br>
              Desa: ${desa}<br>
              Confidence: ${conf}<br>
              Sumber: ${sumberVal}<br>
              Koordinat: ${lat.toFixed(4)}, ${lon.toFixed(4)}
            `);
        }
      });
    }

    function fetchAndRenderData() {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          rawData = data;
          renderFilterTanggal();
          renderFilterSumber(rawData);
          applyFilters();
          document.querySelectorAll('.filters input[type=checkbox]').forEach(cb => {
            cb.addEventListener('change', applyFilters);
          });
        });
    }

    function init() {
      fetchAndRenderData();
      setInterval(fetchAndRenderData, 15 * 60 * 1000); // Refresh setiap 15 menit
    }

    init();
  </script>
</body>
</html>

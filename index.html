<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; }

    header {
      background-color: #444;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    #filter-container {
      position: absolute;
      top: 70px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      font-family: sans-serif;
      font-size: 14px;
    }

    #filter-container label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .dot-yellow { background: yellow; border: 1px solid #aaa; }
    .dot-red { background: red; }

    /* Logo kiri atas */
    #logo-kiri {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
    }

    #logo-kiri img {
      height: 50px;
    }

    /* Logo kanan atas */
    #logo-kanan {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
    }

    #logo-kanan img {
      height: 50px;
    }
  </style>
</head>
<body>
  <header>
    DIREKTORAT PENGENDALIAN KEBAKARAN LAHAN<br>
    <small>Peta Hotspot Confidence Level Medium - High (3 Hari Terakhir)</small>
  </header>

  <!-- Logo kiri atas -->
  <div id="logo-kiri">
    <img src="logo-kiri.png" alt="Logo Kiri">
  </div>

  <!-- Logo kanan atas -->
  <div id="logo-kanan">
    <img src="logo-kanan.png" alt="Logo Kanan">
  </div>

  <!-- Filter checklist -->
  <div id="filter-container">
    <strong>Confidence Level</strong>
    <label><span class="color-dot dot-yellow"></span><input type="checkbox" class="confidence-check" value="medium" checked> Medium</label>
    <label><span class="color-dot dot-red"></span><input type="checkbox" class="confidence-check" value="high" checked> High</label>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-2.5, 117], 5);

    // ESRI tile layer
    L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    }).addTo(map);

    const url = "https://opensheet.elk.sh/1Vce5YUId7cUZ29j8OEhdFSer26cszXgX3OSm5zoX1UI/Data%20Hotspot%20Nasional";
    let allMarkers = [];

    function updateMap() {
      allMarkers.forEach(m => map.removeLayer(m));
      allMarkers = [];

      const selectedConfidences = Array.from(document.querySelectorAll('.confidence-check:checked')).map(cb => cb.value);

      fetch(url)
        .then(response => response.json())
        .then(data => {
          data.forEach(row => {
            const lat = parseFloat(row.Latitude);
            const lon = parseFloat(row.Longitude);
            const confidence = row.Confidence_Level?.toLowerCase();

            if (!isNaN(lat) && !isNaN(lon) && selectedConfidences.includes(confidence)) {
              const color = confidence === 'high' ? 'red' : 'yellow';

              const marker = L.circleMarker([lat, lon], {
                radius: 6,
                fillColor: color,
                color: "#000",
                weight: 1,
                opacity: 0.5,
                fillOpacity: 0.5
              }).addTo(map);

              marker.bindPopup(`
                <strong>${row["Tanggal & Jam"]}</strong><br>
                ${row.Provinsi} - ${row["Kab/Kota"]}, ${row.Kecamatan}<br>
                Desa: ${row.Desa}<br>
                Confidence: ${row.Confidence_Level}<br>
                Sumber: ${row.Sumber}<br>
                Latitude: ${lat.toFixed(5)}<br>
                Longitude: ${lon.toFixed(5)}
              `);

              allMarkers.push(marker);
            }
          });
        })
        .catch(err => {
          console.error("Gagal ambil data:", err);
          alert("Gagal memuat data hotspot");
        });
    }

    updateMap();

    document.querySelectorAll('.confidence-check').forEach(cb => {
      cb.addEventListener('change', updateMap);
    });
  </script>
</body>
</html>
